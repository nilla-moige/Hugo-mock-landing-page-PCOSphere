{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <img class="d-block mx-auto mb-3" src="{{ `images/ologo.png` | relURL }}" width="150" height="150" alt="Bootstrap">
      <h1 class="display-4 fw-semibold mb-3">{{ .Site.Title }}</h1>
      <p class="lead mb-4">{{ .Site.Params.Description }}</p>
      <div class="d-flex justify-content-center gap-3">
        <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="#featured-pages" role="button">About PCOSphere</a>
        <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="https://github.com/nilla-moige/Hugo-mock-landing-page" role="button">Get Involved</a>
      </div>
      
      {{/*  <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="#featured-pages" role="button">About PCOSphere</a>  */}}
<p class="text-muted mb-0">Open-source MIT Licensed.</p>
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Learn and Thrive</h3>
  {{ partial "latest-posts" . }}
</section>


<section id="featured-pages" class="section container my-3">
  <h3 class="text-secondary text-center my-5">Featured Pages</h3>
  {{ partial "featured-pages" . }}
</section>

{{ end }}
